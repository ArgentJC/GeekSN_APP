<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro para nuevos usuarios en GeekSN. Completa el formulario para crear una cuenta.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/register.css">
    <link rel="stylesheet" href="../src/styles/navbar.css">
    <title>Registro - GeekSN</title>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a href="./login.html" class="navbar-brand mx-auto">GeekSN</a>
        </div>
    </nav>

    <div class="register-container">
        <h1 class="register-title">Registro</h1>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group split">
                    <div class="split-item">
                        <label for="apellido1">Primer apellido</label>
                        <input type="text" id="apellido1" name="apellido1" required>
                    </div>
                    <div class="split-item">
                        <label for="apellido2">Segundo apellido</label>
                        <input type="text" id="apellido2" name="apellido2">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="register-btn">Registrarse</button>

            <div class="links-container">
                <span>¿Ya tienes cuenta?</span>
                <a href="./login.html">Iniciar Sesión</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
