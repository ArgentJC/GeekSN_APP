<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página de inicio de sesión para usuarios registrados en GeekSN. Inicia sesión con tu correo electrónico o nombre de usuario y contraseña.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../src/styles/login.css">
    <link rel="stylesheet" href="../src/styles/navbar.css">
    <title>Login - GeekSN</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a href="./login.html" class="navbar-brand mx-auto">GeekSN</a>
        </div>
    </nav>

    <div class="login-container">
        <h1 class="login-title">Cambio de contraseña</h1>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico o nombre de usuario</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Nueva contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar nueva contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="login-btn">Cambiar Contraseña</button>

            <div class="links-container">
                <a href="./login.html">Volver a inicio de sesión</a>
            </div>
        </form>
    </div>
</body>

</html>
